<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARR Link Tree</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../../js/schide.js"></script>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <!-- Background Animation Text -->
    <span class="bg-text-animation">BARR</span>

    <!-- Profile -->
    <img class="my-photo" src="./img/favicon.ico" alt="Barr Logo">
    <h1>Husni (BARR)</h1>
    <p>Ajarin Dong Puh Sepuh!!</p>

    <!-- Sosial Media -->
    <div class="sosmed">
        <a href="https://tiktok.com" target="_blank">
            <i class="ph ph-tiktok-logo"></i>
        </a>
        <a href="https://instagram.com/bangbarr_saja" target="_blank">
            <i class="ph ph-instagram-logo"></i>
        </a>
        <a href="https://youtube.com/" target="_blank">
            <i class="ph ph-youtube-logo"></i>
        </a>
        <a href="https://github.com/" target="_blank">
            <i class="ph ph-github-logo"></i>
        </a>
        <a href="http://barrstore.site/wa" target="_blank">
            <i class="ph ph-whatsapp-logo"></i>
        </a>
    </div>

    <!-- Link List -->
    <ul class="links">
        <li>
            <a href="https://instagram.com" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph-fill ph-chat-circle-dots"></i>
                </div>
                <p class="link-text">Follow Instagram</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        <li>
            <a href="https://youtube.com/" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph-fill ph-chat-circle-dots"></i>
                </div>
                <p class="link-text">Channel Youtube</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        <li>
            <a href="http://barrstore.site/wa" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph-fill ph-chat-circle-dots"></i>
                </div>
                <p class="link-text">Chat WhatsApp</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        <li>
            <a href="http://barrstore.site" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph-fill ph-chat-circle-dots"></i>
                </div>
                <p class="link-text">My Store</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        <li>
            <a href="http://barrstore.site/layouts/movies-ch2.1-3.zip" download="" class="link-card">
                <div class="link-icon">
                    <i class="ph-fill ph-chat-circle-dots"></i>
                </div>
                <p class="link-text">Barr Flix</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>

    </ul>

    <div class="copyright">
        <img src="./img/favicon.ico" alt="Barr Logo">
        <p>Copyright Barr International &copy; 2023</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast">
    </div>

    <script src="/script.js"></script>
</body>

</html>
